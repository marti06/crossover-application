<!DOCTYPE html>
<html ng-app="crossover">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/styles.min.css" rel="stylesheet">
</head>
<body ng-controller="landingCtrl">
    <section class="table">
        <div class="main_header">
            <div class="table_row_header">Changelist</div>
            <div class="table_row_header">Owner</div>
            <div class="table_row_header">Time Started</div>
            <div class="table_row_header">Build</div>
            <div class="table_row_header">Unit Test</div>
            <div class="table_row_header">Functional Test</div>
            <div class="table_row_header">Status</div>
        </div>
        <div ng-repeat="ci_build in ci_builds">
            <div class="main_header" ng-class="ci_build.Status"  ng-click="openDetails(ci_build)" ng-show="isOpened != ci_build.changeList">
                <div class="table_row">{{ci_build.changeList}}</div>
                <div class="table_row">{{ci_build.owner}}</div>
                <div class="table_row">4/17/2014 <i class="fa fa-clock-o"></i>9:42 am</div>
                <!--css-shapes-preview-->
                <div class="table_row">
                    <span class="table_row_span1">
                        <span class="table_row_span2">
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.build == 'fail'" class="fa fa-1x fa-exclamation icon_style"></i>
                            <i ng-show="ci_build.Status == 'Passed' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Running' && ci_build.build == 'running'" class="fa fa-1x fa-refresh icon_style"></i>
                            <i ng-show="ci_build.Status == 'Pending' && ci_build.build == 'pending'" class="fa fa-1x fa-ellipsis-h icon_style"></i>
                            <i ng-class="'background-' + ci_build.Status" class="circle_style"></i>
                            <i ng-class="'background-slash-' + ci_build.Status + '-' + ci_build.build" class="line_style"></i>
                        </span>
                    </span>
                </div>
                <div class="table_row">
                     <span class="table_row_span1">
                        <span class="table_row_span2">
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.unitTest == 'fail' && ci_build.build == 'pass'" class="fa fa-1x fa-exclamation icon_style"></i>
                            <i ng-show="ci_build.Status == 'Passed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Running' && ci_build.unitTest == 'running' && ci_build.build == 'pass'" class="fa fa-1x fa-refresh icon_style"></i>
                            <i ng-show="ci_build.Status == 'Pending' && ci_build.unitTest == 'pending' && ci_build.build == 'pass'" class="fa fa-1x fa-ellipsis-h icon_style"></i>
                            <i ng-class="'background-unitTest-' + ci_build.unitTest + '-build-' + ci_build.build + '-status-' + ci_build.Status"  class="circle_style"></i>
                            <i ng-class="'background-slash-' + ci_build.Status + '-' + ci_build.unitTest" class="line_style"></i>
                        </span>
                    </span>
                </div>
                <div class="table_row">
                     <span class="table_row_span1">
                        <span class="table_row_span2">
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass' && ci_build.functionalTest == 'fail'" class="fa fa-1x fa-exclamation icon_style"></i>
                            <i ng-show="ci_build.Status == 'Passed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass'"  class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Running' && ci_build.unitTest == 'running' && ci_build.build == 'pass'" class="fa fa-1x fa-refresh icon_style"></i>
                            <i ng-show="ci_build.Status == 'Pending' && ci_build.unitTest == 'pending' && ci_build.build == 'pass'" class="fa fa-1x fa-ellipsis-h icon_style"></i>
                            <i ng-class="'background-unitTest-' + ci_build.unitTest + '-functionalTest-' + ci_build.functionalTest + '-status-' + ci_build.Status"  class="circle_style"></i>
                        </span>
                    </span>
                </div>
                <div ng-class="ci_build.Status" class="table_row"><i ng-class="ci_build.Status == 'Passed' ? 'fa fa-check-circle' : (ci_build.Status == 'Running' ? 'fa fa-refresh' : (ci_build.Status == 'Failed' ? 'fa fa-times-circle-o' : (ci_build.Status == 'Pending' ? 'fa fa-ellipsis-h': 'fa fa-ellipsis-h')))"></i>{{ci_build.Status}}</div>
            </div>

            <div class="main_header shownClass" ng-class="'border-top-' + ci_build.Status" ng-click="increaseCounter()" ng-show="isOpened == ci_build.changeList">
                <div class="table_row">{{ci_build.changeList}}</div>
                <div class="table_row">{{ci_build.owner}}</div>
                <div class="table_row">4/17/2014 <i class="fa fa-clock-o"></i>9:42 am</div>
                <!--css-shapes-preview-->
                <div class="table_row">
                    <span class="table_row_span1">
                        <span class="table_row_span2">
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.build == 'fail'" class="fa fa-1x fa-exclamation icon_style"></i>
                            <i ng-show="ci_build.Status == 'Passed' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Running' && ci_build.build == 'running'" class="fa fa-1x fa-refresh icon_style"></i>
                            <i ng-show="ci_build.Status == 'Pending' && ci_build.build == 'pending'" class="fa fa-1x fa-ellipsis-h icon_style"></i>
                            <i ng-class="'background-' + ci_build.Status" class="circle_style"></i>
                            <i ng-class="'background-slash-' + ci_build.Status + '-' + ci_build.build" class="line_style"></i>
                        </span>
                    </span>
                </div>
                <div class="table_row">
                     <span class="table_row_span1">
                        <span class="table_row_span2">
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.unitTest == 'fail' && ci_build.build == 'pass'" class="fa fa-1x fa-exclamation icon_style"></i>
                            <i ng-show="ci_build.Status == 'Passed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass'" class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Running' && ci_build.unitTest == 'running' && ci_build.build == 'pass'" class="fa fa-1x fa-refresh icon_style"></i>
                            <i ng-show="ci_build.Status == 'Pending' && ci_build.unitTest == 'pending' && ci_build.build == 'pass'" class="fa fa-1x fa-ellipsis-h icon_style"></i>
                            <i ng-class="'background-unitTest-' + ci_build.unitTest + '-build-' + ci_build.build + '-status-' + ci_build.Status"  class="circle_style"></i>
                            <i ng-class="'background-slash-' + ci_build.Status + '-' + ci_build.unitTest" class="line_style"></i>
                        </span>
                    </span>
                </div>
                <div class="table_row">
                     <span class="table_row_span1">
                        <span class="table_row_span2">
                            <i ng-show="ci_build.Status == 'Failed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass' && ci_build.functionalTest == 'fail'" class="fa fa-1x fa-exclamation icon_style"></i>
                            <i ng-show="ci_build.Status == 'Passed' && ci_build.unitTest == 'pass' && ci_build.build == 'pass'"  class="fa fa-1x fa-check icon_style"></i>
                            <i ng-show="ci_build.Status == 'Running' && ci_build.unitTest == 'running' && ci_build.build == 'pass'" class="fa fa-1x fa-refresh icon_style"></i>
                            <i ng-show="ci_build.Status == 'Pending' && ci_build.unitTest == 'pending' && ci_build.build == 'pass'" class="fa fa-1x fa-ellipsis-h icon_style"></i>
                            <i ng-class="'background-unitTest-' + ci_build.unitTest + '-functionalTest-' + ci_build.functionalTest + '-status-' + ci_build.Status"  class="circle_style"></i>
                        </span>
                    </span>
                </div>
            </div>

            <div class="table_row two_rows" ng-class="ci_build.Status" ng-show="isOpened == ci_build.changeList">
                <i ng-show="ci_build.Status == 'Passed'" class="fa fa-1x fa-check-square"></i>
                <i ng-show="ci_build.Status == 'Running'" class="fa fa-1x fa-refresh"></i>
                <i ng-show="ci_build.Status == 'Pending'" class="fa fa-1x fa-ellipsis-h"></i>
                <i ng-show="ci_build.Status == 'Failed'" class="fa fa-1x fa-minus-circle"></i>
                <label>Build {{ci_build.Status}}</label>
            </div>

            <div class="details_header" ng-show="isOpened == ci_build.changeList">
                <div class="details_row padding-top-30">
                    <label>Build
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Passed'" class="fa fa-1x fa-check-square"></i>
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Running'" class="fa fa-1x fa-refresh"></i>
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Pending'" class="fa fa-1x fa-ellipsis-h"></i>
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Failed' && ci_build.build == 'pass'"  class="fa fa-1x fa-check-square"></i>
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Failed' && ci_build.build == 'fail'" class="fa fa-1x fa-minus-circle"></i>
                    </label><br/>
                    <label><i class="fa fa-clock-o"></i>{{details_data.buildTime}}</label>
                </div>
                <div class="details_row padding-top-30 width-100">
                <span class="fa-stack fa-1x span_stack" ng-class="details_data.Status">
                      <i class="fa fa-2x fa-folder-o stack_item_1"></i>
                      <i class="fa fa-1x fa-check-circle stack_item_2"></i>
                </span>
                <span class="fa-stack fa-1x span_stack" style="margin-left:10px;" ng-class="details_data.Status">
                      <i class="fa fa-2x fa-folder-o stack_item_1"></i>
                      <i class="fa fa-1x fa-check-circle stack_item_2"></i>
                </span><br>
                    <u><a class="link_debug">debug</a></u>
                    <u><a class="link_release">release</a></u>
                </div>
                <div class="details_row padding-top-30" ng-class="details_data.Status != 'Passed' ? 'width-70' : 'width-30'">
                    <i class="fa fa-3x fa-angle-right"></i>
                </div>
                <div class="details_row padding-top-20" ng-class="details_data.Status != 'Passed' ? 'width-150' : 'width-110'">
                    <label class="font-size-20">Unit Test
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Passed'" class="fa fa-1x fa-check-square"></i>
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Failed'" class="fa fa-1x fa-minus-circle"></i>
                    </label><br/>
                    <label class="font-size-20" ng-class="details_data.Status">{{details_data.unitTestPercentage}}%</label>
                    <label ng-class="details_data.Status" class="font-size-16" ng-show="details_data.unitTestPercentage == 0"><b class="font-color">Status:  </b>{{details_data.unitStatus}}</label>
                </div>
                <div class="details_row padding-top-20" ng-show="details_data.Status == 'Passed'">
                    <canvas id="pie" style="width: 80px;height: 80px;" class="chart chart-pie" chart-data="details_data.buildData" chart-labels="labels" colours="colors" chart-legend="true"></canvas>
                </div>
                <div class="details_row padding-top-30" ng-class="details_data.Status != 'Passed' ? 'width-70 padding-left-10' : 'width-30 padding-left-70'">
                    <i class="fa fa-3x fa-angle-right"></i>
                </div>
                <div class="details_row padding-top-20 width-150">
                    <label class="font-size-20">Functional Test
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Passed'" class="fa fa-1x fa-check-square"></i>
                        <i ng-class="details_data.Status" ng-show="details_data.Status == 'Failed'" class="fa fa-1x fa-minus-circle"></i>
                    </label><br/>
                    <label class="font-size-20" ng-class="details_data.Status">{{details_data.functionalTestPercentage}}%</label>
                    <label ng-class="details_data.Status" class="font-size-16" ng-show="details_data.unitTestPercentage == 0"><b class="font-color">Status:  </b>{{details_data.unitStatus}}</label>
                </div>
                <div class="details_row padding-top-20" ng-show="details_data.Status == 'Passed'">
                    <canvas id="pie-1" style="width: 80px;height: 80px;" class="chart chart-pie" chart-data="data" chart-labels="labels" colours="colors" chart-legend="true"></canvas>
                </div>
            </div>
        </div>
    </section>


<script src="js/base.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
